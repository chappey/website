<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Nathan Chappie</title>
    <meta name="description" content="Get in touch with Nathan Chappie – contact form and social links.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon-light.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" media="(prefers-color-scheme: dark)">
</head>

<body>

    <!-- ── Navbar ─────────────────────────────────────────────── -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nathan Chappie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto gap-1">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ── Contact Section ────────────────────────────────────── -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="section-heading">Get in Touch</h1>
                <p class="section-subheading">Have a question or want to work together? Drop me a message.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-7">

                    <!-- Contact Form -->
                    <form class="contact-form" id="contactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="you@example.com"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="contactMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="contactMessage" rows="5" placeholder="Your message…"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-cta w-100">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                    </form>

                    <!-- Social Links -->
                    <div class="text-center mt-5">
                        <p class="text-muted mb-3">Or find me on</p>
                        <div class="social-links">
                            <a href="https://github.com/chappey" target="_blank" rel="noopener noreferrer"
                                aria-label="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer"
                                aria-label="LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <!-- ── Footer ─────────────────────────────────────────────── -->
    <footer class="site-footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2026 Nathan Chappie. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
