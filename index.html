<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <link rel="icon" type="image/svg+xml" href="/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" media="(prefers-color-scheme: dark)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #050505;
      color: #eee;
      text-align: center;
      overflow: hidden;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      color: #fff;
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
    }

    .links {
      position: relative;
    }

    .links a {
      font-size: 1.5rem;
      color: #aaa;
      margin: 0.5rem 0;
      text-decoration: none;
      transition: all 0.3s ease;
      display: block;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>
  <h1>Nathan Chappie</h1>
  <div class="links">
    <a href="/portfolio/">portfolio</a>
    <a href="mailto:contact@nathanchappie.com">contact@nathanchappie.com</a>
    <a href="https://github.com/chappey" target="_blank" rel="noopener noreferrer">github.com/chappey</a>

  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');

    let width, height, stars = [];
    const starCount = 400;
    const speed = 0.05;

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: (Math.random() - 0.5) * width,
          y: (Math.random() - 0.5) * height,
          z: Math.random() * width,
          pz: 0
        });
        stars[i].pz = stars[i].z;
      }
    }

    function animate() {
      ctx.fillStyle = '#050505';
      ctx.fillRect(0, 0, width, height);

      const centerX = width / 2;
      const centerY = height / 2;

      stars.forEach(star => {
        star.z -= speed * 100;

        if (star.z <= 0) {
          star.z = width;
          star.x = (Math.random() - 0.5) * width;
          star.y = (Math.random() - 0.5) * height;
          star.pz = star.z;
        }

        const x = (star.x / star.z) * width + centerX;
        const y = (star.y / star.z) * height + centerY;

        const px = (star.x / star.pz) * width + centerX;
        const py = (star.y / star.pz) * height + centerY;

        star.pz = star.z;

        const opacity = 1 - star.z / width;
        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(x, y);
        ctx.stroke();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>

</html>
